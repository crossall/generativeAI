<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GreenEarth - Eco-Friendly Shop</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f4f9f4;
      color: #2f4f4f;
    }

    header {
      background-image: url('https://source.unsplash.com/1600x600/?nature,eco');
      background-size: cover;
      background-position: center;
      height: 80vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    header h1 {
      font-size: 3em;
      margin-bottom: 0.3em;
    }

    header p {
      font-size: 1.2em;
      max-width: 600px;
    }

    .btn {
      background-color: #4caf50;
      color: white;
      padding: 1em 2em;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      margin-top: 1.5em;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    section {
      padding: 4em 2em;
      text-align: center;
    }

    section h2 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    section p {
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.6;
    }

    footer {
      background-color: #2f4f4f;
      color: white;
      text-align: center;
      padding: 2em;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<header>
  <h1>GreenEarth</h1>
  <p>지속 가능한 미래를 위한 친환경 제품만을 소개합니다. 당신의 작은 선택이 지구를 살립니다.</p>
  <button class="btn">지금 쇼핑하기</button>
</header>

<section>
  <h2>우리는 다릅니다</h2>
  <p>
    GreenEarth는 플라스틱 없는 포장, 재활용 소재 제품, 탄소 중립 배송을 실천하는 eco-friendly 전문 플랫폼입니다.
    환경 보호와 아름다움을 동시에 추구합니다.
  </p>
</section>

<section>
  <h2>베스트셀러 제품</h2>
  <p>
    자연에서 온 천연 비누, 대나무 칫솔, 무포장 세제 등 환경을 생각한 제품을 만나보세요.
  </p>
</section>

<footer>
  &copy; 2025 GreenEarth. 모두의 지구를 위한 작은 실천을 함께합니다.
</footer>

</body>
</html>
